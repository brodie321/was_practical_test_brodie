<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
        <title>Pets</title>
    </head>
    <body>
        <img src="{% static 'images/cats_with_fire.jpg' %}"
            alt="Picture of cats with fire" />
        <h1>All the cats are:</h1>

        <div>
            {% if cats %}
                <ul>
                    {% for cat in cats %}
                        <li>{{ cat.name }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>There are no cats present.</strong>
            {% endif %}
        </div>


        <div>
            Click to go back to <a href="/pets_for_students/">Home</a><br />
        </div>

    </body>
</html>
